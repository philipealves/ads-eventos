<div class="row">
	<div class="col-md-offset-1 col-md-9">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Novo Evento</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="name">Nome</label> <input type="text"
						class="form-control" id="name" placeholder="Nome">
				</div>
				<div class="form-group">
					<label for="description">Descrição</label> <input type="text"
						class="form-control" id="description" placeholder="Descrição">
				</div>
				<div class="form-group">
					<label for="date">Data</label> <input type="text"
						class="form-control" id="date" placeholder="Data">
				</div>
				<div class="form-group">
					<label for="eventPlace">Local</label> <input type="text"
						class="form-control" id="eventPlace" placeholder="Local">
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="submit" class="btn btn-success pull-right">Criar Evento</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
