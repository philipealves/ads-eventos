<div class="row">
	<div class="col-md-offset-1 col-md-9">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Novo Local</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="address">Logradouro</label> <input type="text"
						class="form-control" id="address" placeholder="Logradouro">
				</div>
				<div class="form-group">
					<label for="number">Número</label> <input type="text"
						class="form-control" id="number" placeholder="Número">
				</div>
				<div class="form-group">
					<label for="neighborhood">Bairro</label> <input type="text"
						class="form-control" id="neighborhood" placeholder="Bairro">
				</div>
				<div class="form-group">
					<label for="city">Cidade</label> <input type="text"
						class="form-control" id="city" placeholder="Cidade">
				</div>
				<div class="row">
					<div class="col-md-6">
						<a href="../ads-eventos-web/#/event">Já possuo endereço cadastrado</a>
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-success pull-right">Criar Local</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
